<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="images/asteroid.png">
    <title>Space Battle</title>
</head>
<body>
    <div class="unsafe-area">
        <div class="levels">
            LEVELS
            <br/>
            <button class="easy">EASY</button>
            <button class="medium">MEDIUM</button>
            <button class="hard">HARD</button>
            <div class="controls">A-> Left, D-> Right, Space-> Shoot</div>
        </div>
        <div class="score">SCORE<br/><span class="score-number">0</span></div>
        <div class="hi-score">HI SCORE<br/><span class="hi-score-number">0</span></div>
        <img class="rocket" src="images/rocket.png" alt="Image Not Found!">
        <div class="lives">LIVES: 3</div>
        <div class="game-over">
            <p>GAME OVER</p>
            <button class="again"><i class="fa fa-redo" aria-hidden="true" style="color: #252421;"></i></button>
        </div>
    </div>
    <div class="safe-area">Space Station One</div>

    <script src="js/script.js"></script>
</body>
</html>
